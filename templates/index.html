<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Producción de crudo Fiscalizada</title>
  <link rel="stylesheet" href="./templates/style.css">

</head>

<body>

  <nav style="border:1px solid #BEBDBD; border-width:2px;">
    <a class="auxtext" href="index.html"><b>Datos históricos</b></a>
    <br>
    <a class="auxtext" href="./web/model.html">Predicciones</a>
    <br>
    <a class="auxtext" href="./web/about.html">Info</a>
    <br>
    <p class="auxtext"><b>Año:</b></p>
    <select id="year" name="year" onchange="selectPlot()">

      {% for i in years %}
      <option value="{{ i }}">{{ i }}</option>
      {% endfor %}

    </select>
    <hr>
    <a class="auxtext"
      href="http://www.anh.gov.co/estadisticas-del-sector/sistemas-integrados-operaciones/estad%C3%ADsticas-producci%C3%B3n">
      Datos de la ANH.</a>
  </nav>

  <div>

    {% for i in years %}
    {% if i == years[0] %}
    <div class="myImage" id="{{ i }}" style="display:block"> <img src="./web/assets/{{ i }}.png" alt="{{ i }}"> </div>
    {% else %}
    <div class="myImage" id="{{ i }}" style="display:none"> <img src="./web/assets/{{ i }}.png" alt="{{ i }}"> </div>
    {% endif %}
    {% endfor %}

  </div>

  <script src="./templates/script.js"></script>
</body>

</html>
